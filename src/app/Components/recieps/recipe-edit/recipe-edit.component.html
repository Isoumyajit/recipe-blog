<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="w-full fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full min-w-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white">
          <div class="sm:flex sm:items-start">
            <div class="min-w-full mt-3 sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Edit Recipe</h3>
              <form style="width: 90%;" class="flex flex-col gap-3 justify-start" method="post">
                <label for="recipe_name">Recipe Name :
                  <input #recipename class="w-full m-2 p-2 border-2 border-red-300 focus:outline-red-500" type="text"
                    [value]="modalData?.name" /></label>
                <label for="recipe_desc">Recipe Description :</label>
                <textarea #recipedesc rows="5" class="w-full m-2 p-2 border-2 border-red-300 focus:outline-red-500"
                  [value]="modalData?.description"></textarea>
                <label for="image">Want to change : <img width="100" class="m-2 img-fluid img-thumbnail"
                    [src]="modalData?.imagePath" alt="" />
                    <input #recipeimage class="w-full m-2 p-2 border-2 border-red-300 focus:outline-red-500" type="text"
                      [value]="modalData?.imagePath" />
                    <!-- <input type="file" id="img" name="img" accept="image/*"> -->
                </label>
              </form>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button class="m-2 btn btn-success"
            (click)="updateRecipe(recipename.value,recipedesc.value, recipeimage.value)">Update</button>
          <button class="m-2 btn btn-danger" (click)="isShowModal(false)">Cancle</button>
        </div>
      </div>
    </div>
  </div>
</div>
